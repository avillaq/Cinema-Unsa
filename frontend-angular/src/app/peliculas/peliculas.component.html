<div class="carousel relative shadow-2xl bg-white overflow-hidden">
  <div class="carousel-inner relative w-full overflow-hidden">
    <!-- Slide 1 -->
    <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden="" checked="checked">
    <div class="carousel-item absolute opacity-0 h-full">
      <div class="block h-full w-full bg-cover bg-right" style="background-image: url('https://blogger.googleusercontent.com/img/a/AVvXsEgnfctQ_yS5SNXlTTBQDSe8Dv9PbQKse8XLTbECvLejbJDRgZ3XJf0h2wR-s47R86LKMkaYEfeJuBF-FnMNr7NhBhXlp5giSsF25OMz7s8-I58zEV360RD5x8t2MAj_rsI4kLIk6PI1WCq5kimpI8QHxTzNGRj586PG4-AwiW9xDaavkZ1kEiGrLUVMPi2F');"></div>
    </div>

    <!-- Slide 2 -->
    <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="">
    <div class="carousel-item absolute opacity-0 h-full">
      <div class="block h-full w-full bg-cover bg-right" style="background-image: url('https://i.pinimg.com/originals/55/0a/90/550a90d253de845e280d907601de5f83.jpg');"></div>
    </div>

    <!-- Slide 3 -->
    <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden="">
    <div class="carousel-item absolute opacity-0 h-full">
      <div class="block h-full w-full bg-cover bg-right" style="background-image: url('https://static.cinepolis.com/img/front/11/202471812246362-prin.jpg');"></div>
    </div>

    <!-- Controls -->
    <label for="carousel-3" class="carousel-control prev control-1 w-10 h-10 ml-2 md:ml-10 rounded-full bg-gray-800 text-white text-center leading-10">‹</label>
    <label for="carousel-2" class="carousel-control next control-1 w-10 h-10 mr-2 md:mr-10 rounded-full bg-gray-800 text-white text-center leading-10">›</label>
    <label for="carousel-1" class="carousel-control prev control-2 w-10 h-10 ml-2 md:ml-10 rounded-full bg-gray-800 text-white text-center leading-10">‹</label>
    <label for="carousel-3" class="carousel-control next control-2 w-10 h-10 mr-2 md:mr-10 rounded-full bg-gray-800 text-white text-center leading-10">›</label>
    <label for="carousel-2" class="carousel-control prev control-3 w-10 h-10 ml-2 md:ml-10 rounded-full bg-gray-800 text-white text-center leading-10">‹</label>
    <label for="carousel-1" class="carousel-control next control-3 w-10 h-10 mr-2 md:mr-10 rounded-full bg-gray-800 text-white text-center leading-10">›</label>

    <!-- Indicators -->
    <ol class="carousel-indicators absolute bottom-0 left-0 right-0 flex justify-center p-0 mb-4">
      <li class="inline-block mx-1">
        <label for="carousel-1" class="carousel-bullet cursor-pointer block text-4xl text-gray-400 hover:text-gray-900">•</label>
      </li>
      <li class="inline-block mx-1">
        <label for="carousel-2" class="carousel-bullet cursor-pointer block text-4xl text-gray-400 hover:text-gray-900">•</label>
      </li>
      <li class="inline-block mx-1">
        <label for="carousel-3" class="carousel-bullet cursor-pointer block text-4xl text-gray-400 hover:text-gray-900">•</label>
      </li>
    </ol>
  </div>
</div>

<section class="text-gray-600 body-font max-w-7xl mx-auto">
    <div class="container px-5 py-10 mx-auto">
      <div class="flex flex-wrap -m-4">
        @for (item of peliculas; track $index) {
            <div class="lg:w-1/4 md:w-1/3 p-4 w-full"> <!-- Ajuste en el ancho -->
              <a class="block relative h-96 rounded overflow-hidden"> <!-- Aumento de la altura -->
                <img alt="ecommerce" class="object-cover object-center w-full h-full block" src={{item.poster_url}}>
              </a>
              <div class="mt-4">
                <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{item.director}}</h3>
                <h2 class="text-gray-900 title-font text-lg font-medium">{{item.titulo}}</h2>
                <a class="bg-blue-500 hover:bg-blue-700 text-white py-1 px-4 rounded-full inline-block my-2 cursor-pointer" [routerLink]="['/peliculas', item.id]">
                  Ver Detalle
                </a>
              </div>
            </div>
          }
      </div>
    </div>
  </section>
