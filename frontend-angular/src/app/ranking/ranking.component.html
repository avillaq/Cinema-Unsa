<div class="py-10 w-1/2 m-auto">

    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3 text-center">
                        Posicion
                    </th>
                    <th scope="col" class="px-6 py-3 text-center">
                        Nombre
                    </th>
                    <th scope="col" class="px-6 py-3 text-center">
                        
                    </th>
                </tr>
            </thead>
            <tbody>
                @for (item of peliculas; track $index) {
                    <tr
                        class="odd:bg-white even:bg-gray-100 border-b dark:border-gray-700">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 text-center whitespace-nowrap">
                            {{ $index + 1 }}
                        </th>
                        <td class="px-6 py-4 flex items-center">
                            <div class="basis-1/2">
                                <div class="flex justify-center">  
                                    <img class="w-14 h-14 rounded-full" src={{item.poster_url}} alt="">
                                </div>
                            </div>
                            <p class="basis-1/2">{{ item.titulo }}</p>
                        </td>
                        <td class="px-6 py-4 text-center">
                            <a [routerLink]="['/peliculas', item.id]" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Detalle</a>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
